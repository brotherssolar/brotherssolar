<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothers Solar - Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-solar-panel"></i> Brothers Solar
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="index.html">
                    <i class="fas fa-home"></i> Main Website
                </a>
                <a class="nav-link text-white" href="#" onclick="logoutCustomer()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Customer Dashboard -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center mb-5">
                        <i class="fas fa-user-circle text-primary"></i> Customer Dashboard
                    </h2>
                </div>
            </div>
            
            <!-- Customer Info Card -->
            <div class="row mb-4">
                <div class="col-lg-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Profile</h5>
                            <div class="d-flex align-items-center">
                                <div class="avatar me-3" style="font-size: 3rem;">ðŸ‘¤</div>
                                <div>
                                    <h6 id="customerName">Loading...</h6>
                                    <small id="customerEmail">email@example.com</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body text-center">
                                    <h3 id="totalOrders">0</h3>
                                    <small>Total Orders</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body text-center">
                                    <h3 id="completedOrders">0</h3>
                                    <small>Completed</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body text-center">
                                    <h3 id="pendingOrders">0</h3>
                                    <small>Pending</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-danger text-white">
                                <div class="card-body text-center">
                                    <h3 id="totalSavings">â‚¹0</h3>
                                    <small>Total Savings</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Detailed Status Section -->
            <div class="row mb-4" id="statusDetails">
                <!-- Status details will be loaded here by JavaScript -->
            </div>
            
            <!-- Orders Table -->
            <div class="row" id="orders">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4>Order History</h4>
                                <div>
                                    <div class="input-group input-group-sm me-2" style="width: 260px; display: inline-flex; vertical-align: middle;">
                                        <span class="input-group-text"><i class="fas fa-magnifying-glass"></i></span>
                                        <input id="orderIdSearch" type="text" class="form-control" placeholder="Search Order ID">
                                        <button class="btn btn-outline-primary" type="button" onclick="searchOrderById()">Search</button>
                                    </div>
                                    <button class="btn btn-sm btn-primary" onclick="refreshOrders()">
                                        <i class="fas fa-sync"></i> Refresh
                                    </button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Solar Type</th>
                                            <th>Quantity</th>
                                            <th>Total Amount</th>
                                            <th>Order Date</th>
                                            <th>Installation Date</th>
                                            <th>Status</th>
                                            <th>Payment</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordersTable">
                                        <!-- Orders will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Notifications Section -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4>Notifications</h4>
                            <div id="notificationsContainer">
                                <!-- Notifications will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customer-dashboard.js"></script>
</body>
</html>
