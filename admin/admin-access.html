<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Brothers Solar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .access-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        .access-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .access-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .access-header p {
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .btn-success {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .whatsapp-icon {
            font-size: 48px;
            color: #25D366;
            margin-bottom: 20px;
        }
        .text-danger {
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
        }
        .text-success {
            color: #28a745;
            font-size: 14px;
            margin-top: 15px;
        }
        .otp-section {
            display: none;
        }
        .otp-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .otp-input input:focus {
            border-color: #667eea;
            outline: none;
        }
        .countdown {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
        }
        .contact-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .whatsapp-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-header">
            <h2><i class="fab fa-whatsapp whatsapp-icon"></i></h2>
            <p>Admin Access Verification</p>
            <p>Secure access with WhatsApp verification</p>
        </div>
        
        <!-- Request Code Section -->
        <div id="requestCodeSection">
            <div class="whatsapp-info">
                <i class="fab fa-whatsapp me-2"></i>
                <strong>WhatsApp Verification Required</strong><br>
                A 6-digit code will be sent to your WhatsApp number: <strong>7574991073</strong>
            </div>
            
            <form id="requestCodeForm" onsubmit="requestCode(event)">
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" 
                           id="adminPassword" 
                           class="form-control" 
                           placeholder="Enter admin password" 
                           required>
                </div>
                
                <button type="submit" class="btn btn-success">
                    <i class="fab fa-whatsapp me-2"></i>
                    Send Code via WhatsApp
                </button>
            </form>
        </div>
        
        <!-- OTP Verification Section -->
        <div id="otpSection" class="otp-section">
            <div class="access-header">
                <h2><i class="fas fa-key security-icon"></i></h2>
                <p>Enter WhatsApp Code</p>
            </div>
            
            <div class="contact-info" id="contactInfo">
                Code sent to WhatsApp: 7574991073
            </div>
            
            <div class="countdown" id="countdown">
                Code expires in: <span id="timer">10:00</span>
            </div>
            
            <form id="otpForm" onsubmit="verifyOTP(event)">
                <div class="otp-input">
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check me-2"></i>
                    Verify Code
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="resendCode()">
                    <i class="fas fa-redo me-2"></i>
                    Resend Code
                </button>
            </form>
        </div>
        
        <div id="successMessage" class="text-success" style="display: none;"></div>
        <div id="errorMessage" class="text-danger" style="display: none;"></div>
    </div>
    
    <script>
        let countdownTimer;
        let timeRemaining = 600; // 10 minutes in seconds
        
        function requestCode(event) {
            event.preventDefault();
            
            const password = document.getElementById('adminPassword').value.trim();
            
            if (!password) {
                showError('Please enter admin password');
                return;
            }
            
            // Validate admin credentials
            if (password === 'access123') {
                // Mark access gate as passed for this browser session
                sessionStorage.setItem('adminGate', 'true');

                // Send WhatsApp code
                sendWhatsAppCode();
                
                // Hide request section and show OTP section
                document.getElementById('requestCodeSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Start countdown
                startCountdown();
                
                // Setup OTP input fields
                setupOTPInputs();
                
            } else {
                showError('Invalid admin password. Please try again.');
                document.getElementById('adminPassword').value = '';
            }
        }
        
        function sendWhatsAppCode() {
            // Request a fresh WhatsApp OTP from backend (server generates a new code each time)
            const requestData = {
                action: 'send_whatsapp_otp',
                phone: '7574991073'
            };
            
            fetch('../backend/api/admin/verify-otp.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('WhatsApp code sent successfully! Check your WhatsApp.');
                    document.getElementById('contactInfo').innerHTML = 
                        `<strong>Code sent to WhatsApp:</strong> 7574991073<br>
                        <small>Please check your WhatsApp messages</small>`;
                } else {
                    showError(data.message || 'Failed to send WhatsApp code');
                }
            })
            .catch(error => {
                showError('Failed to send WhatsApp code. Please try again.');
            });
        }
        
        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (e.target.value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').slice(0, 6);
                    const digits = pastedData.split('');
                    
                    digits.forEach((digit, i) => {
                        if (inputs[i] && /^\d$/.test(digit)) {
                            inputs[i].value = digit;
                        }
                    });
                    
                    // Focus on next empty input or last input
                    const nextEmpty = Array.from(inputs).findIndex(input => input.value === '');
                    if (nextEmpty !== -1) {
                        inputs[nextEmpty].focus();
                    } else {
                        inputs[inputs.length - 1].focus();
                    }
                });
            });
            
            // Focus first input
            inputs[0].focus();
        }
        
        function verifyOTP(event) {
            event.preventDefault();
            
            const inputs = document.querySelectorAll('.otp-input input');
            const otp = Array.from(inputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }
            
            // Verify OTP with server
            fetch('../backend/api/admin/verify-otp.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'verify_otp',
                    email: 'brotherssolar01@gmail.com',
                    otp_code: otp
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Code verified successfully! Redirecting to admin panel...');
                    
                    // Set session
                    sessionStorage.setItem('adminGate', 'true');
                    sessionStorage.setItem('adminAccess', 'true');
                    localStorage.setItem('adminAccess', new Date().toISOString());
                    if (data.data && data.data.token) {
                        localStorage.setItem('adminToken', data.data.token);
                    } else {
                        showError('Login token missing. Please request a new code.');
                        return;
                    }
                    
                    // Stop countdown
                    clearInterval(countdownTimer);
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Invalid code. Please check and try again.');
                    // Clear OTP inputs
                    inputs.forEach(input => input.value = '');
                    inputs[0].focus();
                }
            })
            .catch(error => {
                showError('Network error. Please try again.');
            });
        }
        
        function resendCode() {
            // Reset countdown
            timeRemaining = 600;
            startCountdown();
            
            // Send new code
            sendWhatsAppCode();
            
            // Clear OTP inputs
            const inputs = document.querySelectorAll('.otp-input input');
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
            
            showSuccess('New WhatsApp code sent!');
        }
        
        function startCountdown() {
            clearInterval(countdownTimer);
            
            countdownTimer = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('countdown').innerHTML = 
                        '<span style="color: red;">Code expired. Please request a new code.</span>';
                }
            }, 1000);
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            if (successElement) {
                successElement.style.display = 'none';
            }
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
            
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }
        
        // Check if already has access
        if (sessionStorage.getItem('adminAccess') === 'true') {
            console.log('Admin already has access, redirecting...');
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
